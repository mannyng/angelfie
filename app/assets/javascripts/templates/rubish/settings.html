<div class="row">

<div class="col-md-6 billing-info">
      <article class="panel panel-info">
        <header class="panel-heading">
          <h2 class="h4">Shipment Listing</h2>
 <section>
   <uib-alert ng-show="alert"
   type="{{alert.type}}"
    close="closeAlert()">
   {{alert.message}}
    </uib-alert>
</section>

        </header>

     <section class="panel-body">
       <article class="well well-sm">

   <nav>
   <ul class="pager">
      <li class="previous">
        <a href="" ng-click="previousPage()">&larr; Previous</a>
       </li>
       <li class="next">
         <a href="" ng-click="nextPage()">Next &rarr;</a>
        </li>
     </ul>
</nav>
      <ol class="list-group">
      <li class="list-group-item clearfix" ng-repeat="setting in settings">

<shipment-summary   pack="setting" view-details-function="viewDetails">
 </shipment-summary>


      </li>
    </ol>
      <nav>
   <ul class="pager">
      <li class="previous">
        <a href="" ng-click="previousPage()">&larr; Previous</a>
       </li>
       <li class="next">
         <a href="" ng-click="nextPage()">Next &rarr;</a>
        </li>
     </ul>
</nav>

       </article>
     </section>

  </article>
 </div>

<form>
<div class="col-md-6 billing-info">
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Checkin To Location</h2>
        </header>

        <section class="panel-body">
<article class="well well-sm">
            <header>
           <h1 class="h5">
                 Current Location
<shipment-summary   pack="setting"> </shipment-summary>

<div class="text-right">
 <button ng-click="deactivate()"
 class="btn btn-sm btn-danger">
 <i class="glyphicon glyphicon-ban-circle"></i>
  Deactivate Customer
 </button>
</div>
           </h1>
            </header>
     <div class="row"><div class="col-md-10">
      <div class="form-group">
       <label for="location" class="sr-only">Current Location</label>
       <textarea rows="5%" class="form-control" name="content" placeholder="Current Location"  ng-model="location" required></textarea>
      </div></div>
     </div>
     
      <div class="row"><div class="col-md-10">
      <div class="form-group">
       <label for="notice" class="sr-only">Current Status</label>
       <textarea rows="5%" class="form-control" name="content" placeholder="Current Status"  ng-model="location" required></textarea>
      </div></div>
     </div>


</div>
</form>
</div>
