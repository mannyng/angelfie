<div class="row">

<article class="col-md-6 col-md-offset-3">

<section uib-alert ng-show="alert" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()">
  {{alert.message}}

</section>


<div class="page-header">
  <h1>Customer Details</h1>
</div>

<form ng-submit="newCustomer()">

  <div class="row">
   <div class="form-group col-md-8 col-md-offset-2">
     <input type="text" class="form-control" placeholder="First Name" ng-model="firstname">
   </div>
  </div>

  <div class="row">
   <div class="form-group col-md-8 col-md-offset-2">
     <input type="text" class="form-control" placeholder="Last Name" ng-model="lastname">
   </div>
  </div>

  <div class="row">
   <div class="form-group col-md-8 col-md-offset-2">
     <input type="telephone" class="form-control" placeholder="Phone" ng-model="phone1">
   </div>
  </div>

  <button class="btn btn-lg btn-primary">
  <i class="glyphicon glyphicon-registration-mark" aria-hidden="true"></i>
  Save Details
 </button>

</form>

</article>
</div>
